{% extends 'base.html' %}

{% block title %}Multiple Regression{% endblock %}

{% block header %}Multiple Regression Model{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="Tv" placeholder="TV Budget"> <br><br>
        <input type="text" name="Radio" placeholder="Radio Budget"> <br><br>
        <input type="text" name="Newspaper" placeholder="Newspaper Budget"> <br><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <div class="result">
            <h2>Result: {{ result }}</h2>
        </div>
    {% endif %}
{% endblock %}
