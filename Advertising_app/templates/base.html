<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}Regression Prediction{% endblock %}</title>
    <style>
        body {
            font-family: 'Pridi', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form input[type="text"], form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #0047ab;
        }
        h1{ 
            padding: 10px;
        }
        h1.navbar-brand {
            font-size: 25px;
            font-weight: bold;

        }

        li {
            padding: 10px;
        }

        form input[type="submit"] {
            background-color: #0047ab;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        form input[type="submit"]:hover {
            background-color: #003377;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #0047ab;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }

            form input[type="text"], form input[type="submit"] {
                font-size: 16px;
                padding: 8px;
            }

            .result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <h1 class="navbar-brand text-light mx-auto">Advertisement Prediction</h1>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light text-center" href="{% url 'poly_index' %}">Polynomial Regression</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-center" href="{% url 'multi_index' %}">Multiple Regression</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>{% block header %}Regression Prediction{% endblock %}</h1>

        <!-- Dynamic content here -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
